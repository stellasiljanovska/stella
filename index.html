                                  <!DOCTYPE html>
                                  <html lang="cs">
                                  <head>
                                      <meta charset="UTF-8">
                                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                      <title>Změna barvy pozadí</title>
                                      <script>
                                          // Funkce pro náhodnou změnu barvy
                                          function zmenBarvu() {
                                              const barvy = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F1C40F', '#8E44AD'];
                                              const nahodnaBarva = barvy[Math.floor(Math.random() * barvy.length)];
                                              document.body.style.backgroundColor = nahodnaBarva;
                                          }
                                  
                                          // Spustí změnu barvy každé 2 sekundy
                                          setInterval(zmenBarvu, 2000);
                                      </script>
                                  </head>
                                  <body>
                                      <h1>Barva pozadí se mění!</h1>
                                      <p>Pozorujte, jak se pozadí neustále mění!</p>
