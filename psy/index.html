<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Psů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery div {
            position: relative;
        }

        .gallery div:hover .caption {
            opacity: 1;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Galerie Psů</h1>
    <p>Prohlédněte si naše krásné psy</p>
</header>

<div class="gallery">
    <div>
        <img src="https://cz.bellfor.info/image/catalog/Blog/blog_pictures_multilang/labrador-merkmale.jpg" alt="Pes 1">
        <div class="caption">Pes 1 - Rasa: Labrador</div>
    </div>
    <div>
        <img src="dog2.jpg" alt="Pes 2">
        <div class="caption">Pes 2 - Rasa: Německý ovčák</div>
    </div>
    <div>
        <img src="dog3.jpg" alt="Pes 3">
        <div class="caption">Pes 3 - Rasa: Zlatý retrívr</div>
    </div>
    <div>
        <img src="dog4.jpg" alt="Pes 4">
        <div class="caption">Pes 4 - Rasa: Beagle</div>
    </div>
    <div>
        <img src="dog5.jpg" alt="Pes 5">
        <div class="caption">Pes 5 - Rasa: Buldoček</div>
    </div>
    <div>
        <img src="dog6.jpg" alt="Pes 6">
        <div class="caption">Pes 6 - Rasa: Dalmatin</div>
    </div>
    <div>
        <img src="dog7.jpg" alt="Pes 7">
        <div class="caption">Pes 7 - Rasa: Mops</div>
    </div>
    <div>
        <img src="dog8.jpg" alt="Pes 8">
        <div class="caption">Pes 8 - Rasa: Šiba Inu</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Galerie Psů. Všechna práva vyhrazena.</p>
</footer>

</body>
</html>
